<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="quote-card">
            <div class="icons">
                <button id="download" title="Download Quote"><i class="fa-solid fa-download"></i></button>
                <button id="copy-quote" title="Copy Quote"><i class="fa-solid fa-copy"></i></button>
            </div>

            <h1>Today's Quote</h1>
            <div class="quote-content">
                <p id="quote">Loading...</p>
                <p id="author">-</p>
            </div>
            

            <div class="buttons">
                <a id="twitter-share" target="_blank" class="share-btn">Share on X</a>
                <button id="new-quote" class="new-quote-btn">Get New Quote</button>
            </div>
        </div>
    </div>
</body>
</html>
